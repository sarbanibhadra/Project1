<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finnhub API Example</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
</head>
<body>

    <div class="jumbotron bg-success">
        <h1 class="display-4" id="title">Stock Up</h1>
        <p class="lead" id="quote">the world's best financial tool</p>
    </div>

    <div class="card" style="width: 100%;">
        <div class="card-body" id="dropdown-card">
          <h5 class="card-title" id="searchbar-title">Top Stocks</h5>
          <p class="card-text">Pick one from the top 10 largest stocks in the world:</p>
          <form>
            <div class="form-group" >
              <select id="stocks" class="form-select" aria-label="Default select example">
                <option selected>results required?</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <div>
                <p>Date: <input type="text" id="datepicker"></p>
            </div>
          </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
